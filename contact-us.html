    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
            <h2>Sign Up Today!!</h2>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="full_name" class="text-input" required>
            <label for="email">Email address</label>
            <input type="text" id="email" name="email" class="text-input" required>
            <label for="reason">Reason for Joining</label>
            <label for="fitness">Fitness</label>
            <input type="radio" name="fitness_preference" id="fitness" value="fitness" required>
            <label for="selfdefence">Self-Defence</label>
            <input type="radio" name="selfdefence_preference" id="selfdefence" value="sefldefence" required>
            <label for="newhobby">New Hobby</label>
            <input type="radio" name="newhobby_preference" id="newhobby" value="newhobby" required>
            <label for="other">Other</label>
            <input type="radio" name="other_preference" id="other" value="other" required>
            <input type="submit" class="join-button" value="Sign Me Up!!">
        </form>
    </section>
    <br>
    <section>
        <div>
            <h2>Timetable</h2>
